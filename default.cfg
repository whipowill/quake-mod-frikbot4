// weapon damage values
set scarlet_dmg_axe 24
set scarlet_dmg_bullets 4
set scarlet_dmg_nails 9
set scarlet_dmg_rockets 120
set scarlet_dmg_cells 30

// weapon ammo consumption
set scarlet_dec_bullets 1
set scarlet_dec_nails 1
set scarlet_dec_rockets 1
set scarlet_dec_cells 1