// for testing
set scarlet_testing 0

// turn off random bot chat
set scarlet_dialogue 1

// force coop item respawn
set scarlet_resupply 1

// bot respawn countdown
set scarlet_respawn 5

// show name when aiming
set scarlet_nametags 1

// team combined fraglimit
set scarlet_teamscores 1

// turn on gore
set scarlet_gore 1

// corpses can be gibbed
